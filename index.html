<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="estilos.css">

  <meta name="author" content="Jhon Alexis Ortiz Perlaza" />
</head>
<body>

  <article class="card">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="card__img">
    <h2 class="card__title">Equilibrium #3429</h2>
    <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>

    <ul class="card__lista">
      <li class="card__item1">
        <img src="images/icon-ethereum.svg" alt="#">
        <p class="card_item1--text">0.041 ETH</p>
        </li>
      <li class="card__item2">
        <img src="images/icon-clock.svg" alt="#">
         <p class="card_item1--text">3 days left</p>
        </li>
    </ul>

    <div class="footer">
      <img src="images/image-avatar.png" alt="avatar" class="footer__avatar">
      <p class="footer__text"><span class="footer__span">Creation of</span> Jules Wyvern</p>
    </div>
  </article>

</body>
</html>
